<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link id="dashboardStyle" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #navBar {
            background-color: #f8f9fa;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #dee2e6;
        }

        #navBar p {
            margin: 0;
        }

        #navBar a {
            text-decoration: none;
            color: #007bff;
        }

        .dashboard {
            padding: 20px;
        }

        .dashboard h1 {
            color: #495057;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let token = localStorage.getItem('token');
            let username = localStorage.getItem('username');
            let role = localStorage.getItem('role');
            let dashboardTitle = document.getElementById('dashboardTitle');
            let navBar = document.getElementById('navBar');
            let bodyContent = document.querySelector('.dashboard > p');

            if (token) {
                navBar.innerHTML = `
                    <p>Hello, ${username}!</p>
                    <a href="login.html" onclick="localStorage.clear()">Logout</a>
                `;
                bodyContent.innerText = 'You have successfully logged into the dashboard.';
                let xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            const data = JSON.parse(xhr.responseText);
                            // Display the data in some way, e.g., in the bodyContent element
                        } else {
                            alert('Failed to fetch user data: ' + xhr.responseText);
                        }
                    }
                };
                xhr.open('GET', 'http://localhost:3000/api/user/data', true);
                xhr.setRequestHeader('Authorization', 'Bearer ' + token);
                xhr.send();

                if (role === 'admin') {
                    // Fetch data from /api/admin/data
                    let xhrAdmin = new XMLHttpRequest();
                    xhrAdmin.onreadystatechange = function () {
                        if (xhrAdmin.readyState === XMLHttpRequest.DONE) {
                            if (xhrAdmin.status === 200) {
                                const data = JSON.parse(xhrAdmin.responseText);
                                let adminData = JSON.stringify(data, null, 2); // Formatting the JSON data as a string
                                bodyContent.innerText += '\n\nAdmin Data:\n' + adminData; // Displaying the admin data as simple text
                            } else {
                                alert('Failed to fetch admin data: ' + xhrAdmin.responseText);
                            }
                        }
                    };
                    xhrAdmin.open('GET', 'http://localhost:3000/api/admin/data', true);
                    xhrAdmin.setRequestHeader('Authorization', 'Bearer ' + token);
                    xhrAdmin.send();
                }
            } else {
                navBar.innerHTML = '<a href="login.html">Login</a>';
                bodyContent.innerText = 'You need to log in to see the content of the dashboard.';
            }
        });
    </script>
</head>

<body>
    <nav id="navBar">
        <p></p>
        <a href="login.html">Login</a>
    </nav>
    <div class="dashboard">
        <h1 id="dashboardTitle"></h1>
        <p></p>
    </div>
</body>

</html>
